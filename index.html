<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ V√™ o Meu Amor üíñ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }
        #container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        #countdown {
            font-size: 3em;
            margin-top: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
        }
        #play-music {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2;
        }
        #play-music:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay loop muted playsinline>
        <source src="nos.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deos HTML5.
    </video>
    
    <audio id="audio" loop>
        <source src="I_Wanna_Be_Yours.mp3" type="audio/mp3">
        Seu navegador n√£o suporta √°udio HTML5.
    </audio>

    <button id="play-music">üéµ Tocar M√∫sica üéµ</button>

    <div id="container">
        <h1>üíñ V√™ o Meu Amor üíñ</h1>
        <p>‚è≥ Contagem regressiva para o nosso momento especial! ‚è≥</p>
        <div id="countdown">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <script>
        // Contagem regressiva
        const eventDate = new Date("2025-02-20T18:30:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = eventDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerText = `üíû ${days}d ${hours}h ${minutes}m ${seconds}s üíû`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // M√∫sica s√≥ toca ap√≥s intera√ß√£o
        document.getElementById("play-music").addEventListener("click", () => {
            const audio = document.getElementById("audio");
            audio.play();
            document.getElementById("play-music").style.display = "none"; // Esconde o bot√£o ap√≥s tocar
        });

        // Garante que o v√≠deo ser√° reproduzido em dispositivos m√≥veis
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("video-bg");
            video.play().catch(error => console.log("Erro ao reproduzir v√≠deo:", error));
        });
    </script>
</body>
</html>
