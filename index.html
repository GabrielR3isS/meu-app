<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {

<body>

    <div id="container">

        <p>‚è≥ Contagem regressiva para o nosso momento especial! ‚è≥</p>
        <div id="countdown">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
    <script>
        const eventDate = new Date("2025-02-20T18:30:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = eventDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerText = `üíû ${days}d ${hours}h ${minutes}m ${seconds}s üíû`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        document.addEventListener("click", () => {
            const audio = document.getElementById("audio");
            audio.play();
        });
    </script>
